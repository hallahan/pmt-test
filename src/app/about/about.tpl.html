<div class="row">
    <h1 class="page-header">
        Angular Plug 'n Play Modules
    </h1>
    <div class="container container-boarder" ng-show="config.about.info.enable">
        <h2>Custom Included HTML Partial</h2>
        <ng-include src="getInfo()"></ng-include>
    </div>
    <div class="container container-boarder" ng-show="config.about.map.enable">
        <h2>A Directive</h2>
        <p>Initial marker position (lat/lng): <strong ng-bind="markers.mainMarker.lat"></strong> / <strong ng-bind="markers.mainMarker.lng"></strong></p>
        <p>Actual marker position (lat/lng): <strong ng-bind="position.lat"></strong> / <strong ng-bind="position.lng"></strong></p>
        <leaflet center="location" event-broadcast="events" markers="markers" height="480px" width="100%"></leaflet>
    </div>
    <div class="container" ng-show="config.about.linechart.enable">
        <h2>A Directive</h2>
        <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series"></canvas>
    </div>    
</div>
